		<script type="text/javascript">
			window.onload= function(){
				var obutt = document.getElementsByTagName("button");
				var ospa = document.getElementsByTagName("span");
				var oinp = document.getElementsByTagName("input");
				var a1 = 0;
				var a2 = 0;
				var a3 = 0;
				var a4 = 0;
				var a5 = 0;
				var c=0;
//				1
				obutt[0].onclick = function(){
					if(a1>0){
						a1--;
						ospa[0].innerHTML=a1+"件"
						oinp[0].value= jisuan(a1,4);
					}
					return a1;
				}
				obutt[1].onclick = function(){
					a1++;
					ospa[0].innerHTML=a1+"件"
						oinp[0].value= jisuan(a1,4);
						return a1;
				}
//				2
				obutt[2].onclick = function(){
					if(a2>0){
						a2--;
						ospa[1].innerHTML=a2+"件"
						oinp[1].value= jisuan(a2,34);
					}
					return a2;
				}
				obutt[3].onclick = function(){
					a2++;
					ospa[1].innerHTML=a2+"件"
						oinp[1].value= jisuan(a2,34);
						c = oinp[1].value
						return a2;
				}
//				3
				obutt[4].onclick = function(){
					if(a3>0){
						a3--;
						ospa[2].innerHTML=a3+"件"
						oinp[2].value= jisuan(a3,12);
					}
					return a3;
				}
				obutt[5].onclick = function(){
					a3++;
					ospa[2].innerHTML=a3+"件"
						oinp[2].value= jisuan(a3,12);
						return a3;
				}
//				4
				obutt[6].onclick = function(){
					if(a4>0){
						a4--;
						ospa[3].innerHTML=a4+"件"
						oinp[3].value= jisuan(a4,8);
					}
					return a4;
				}
				obutt[7].onclick = function(){
					a4++;
					ospa[3].innerHTML=a4+"件"
						oinp[3].value= jisuan(a4,8);
						return a4;
				}
//				5
				obutt[8].onclick = function(){
					if(a5>0){
						a5--;
						ospa[4].innerHTML=a5+"件"
						oinp[4].value= jisuan(a5,7);
					}
					return a5;
				}
				obutt[9].onclick = function(){
					a5++;
					ospa[4].innerHTML=a5+"件"
						oinp[4].value= jisuan(a5,7);
						return a5;
				}
				console.log(oinp[0].value);
				
				this.onclick = function (){
					oinp[5].value = a1+a2+a3+a4+a5;
					oinp[6].value = a1*4+a2*34+a3*12+a4*8+a5*7;
				}
				
//				小计计算函数
				function jisuan(a,b){
					return a*b;
				}
			}
		</script>
